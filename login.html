<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETSHOP - Login e Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="#">PETSHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll fs-5">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="login-container bg-dark">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                        type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro"
                        type="button" role="tab" aria-controls="cadastro" aria-selected="false">Cadastro</button>
                </li>
            </ul>
            <div class="tab-content mt-4" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginSenha" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-submit mt-3">Entrar</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="cadastroNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="cadastroNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="cadastroEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="cadastroSenha" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroConfirmarSenha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="cadastroConfirmarSenha" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-submit mt-3">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5 bg-dark">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">PETSHOP</h5>
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll fs-5">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Contato</a>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Contato</h5>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-phone"></i> (11) 1234-5678</li>
                        <li><i class="fas fa-envelope"></i> contato@petshop.com.br</li>
                        <li><i class="fas fa-map-marker-alt"></i> Rua dos Pets, 123, Porto Alegre, RS</li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="text-center p-3 bg-dark text-white">
            © 2024 PETSHOP. Todos os direitos reservados.
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
